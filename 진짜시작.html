<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //자바스크립트 :동적언어(자동형변환 발생)
    //문자열""과 숫자0은 false 그외는 전부 true
    //let,const가 나중에 추가됨
    //caniuse.com에서 항상 개발 진행전에 최신버젼 사용가능 여부체크
    //자바 : 정적언어

    var bool= !0; //문자 갯수를 줄이기 위해서 true를 이런식으로 표현

    //let vs var의 차이
    //let은 scope(범위)가 {}안에 한정됨
    //var는 scope가 function 안에 있나 밖에 있나로 결정
    //const에 오해,객체(배열이나 json)가 오면
    //객체는 못바꿔도 속성(내용물)은 바꿀 수 있음
    //머릿속에 박스에 본드 칠해서 박스는 못바꾸고, 내용물만 바꾼다고 기억

    const starName = {
        man:"뷔",
        woman: "제니"
    };
    starName.man = "석일임"; //내용물 바꾸는 건 가능
    console.log("체크 : ",starName);

    starName={}; //new Object()는 안됨/ 박스를 바꾸려는 시도를해서 오류남

    function f_test() {
    for (let i = 1; i <=10; i++) {}
    }
    //f_test();
    //alert(i);   //11

    
    if(1){ //자동으로 형변환이 발생
        alert("그렇당!");
    }

</script>
