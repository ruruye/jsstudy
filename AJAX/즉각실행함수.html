<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 즉각실행함수(웬만하면 라이브러리들은 1개 이상씩 가지고 있음)
// 권장 문법은 () 또는 !, 그 외꺼 쓰는 사람들은 유치함

// 딱 한번만 실행되어야 하는 코드인데, 함수로 만들면 한번 부르고
// 끝날 함수를 만들게 됨, 이때 즉각실행함수를 쓰면 메모리가 절약됨
// 중요 코드를 덩어리로 만들어서 해당 코드를 밖에서 접근 못 하게
// 막을 때도 해당 코드를 즉각실행함수 속에 숨김(함수 속 함수는 밖에서 접근 못 함)

(function(pName){
    alert(pName + "하품왕왕 좌우왕왕!!");
})("윤강혁");

/* 함수 선언법은 이름이 없으면 에러
function (){

}
*/

// 헉 이건 에러가 없어용, 표현식이라 그래용
/*
const merong = function(){

}
*/

</script>
