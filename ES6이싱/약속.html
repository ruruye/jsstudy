<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 자바스크립트에선 비동기 처리 시에 콜백함수를 많이 사용하는데,
// 비동기 안에 비동기 그 안에 비동기 식으로 구성될 때
// 코드가 콜백 안에 콜백 그 안에 콜백식으로 콜백이 줄줄이 비엔나가
// 되는 상황을 사람들은 Hell of Callback이라 불렀고,
// 이에 대한 대책을 끊임없이 요구했다. (그랬다)
// 당시 Bluebird? 란 회사가 Promise란 라이브러리를 제공해서 이부분을
// 좀 편하게 해주고 있었는데, 이를 받아들여서 자바스크립트에 넣어버렸다!
// 아무튼 그렇다!
// 약속(Promise)은 미래에 결과(성공, 실패)가 나온다, 지금은 모른다

function fCheck(){
    // 일단 머릿속에 약속이 성공하면 res를 부르고, 실패하면 rej를 부른다로 기억
    return new Promise((res, rej)=>{    // 약속(Promise) 만들기
        // res({name:"경진", merong:"안메롱"});         // 약속 성공했어요

        // let bjError = new Error("병철 미웡");
        rej("실팽");           // 약속 실패! 다 병철이 잘못임
    });
}

// Promise에는 then, catch, finally를 사용할 수 있어요
fCheck().then((sucess)=>{
    console.log("썽공:",sucess);
}).catch((error)=>{
    console.log("실팽:",error);
}).finally(()=>{
    console.log("얘는 그냥 맨날 실행돼요!");
});

</script>
