<!DOCTYPE html>

<script>
// 구조분해  Destructuring
// 최신 자바스크립트에선 많이 사용됨!
// 특히 프론트 프레임워크 react, angular, vue ......

    let testObj = {
        a:"서예린",
        b:"김채현",
        c:"이경진",
        d:"정범진"
    }

    let jsj = [];

    for(let i=1; i<=3; i++){
        let pname = `정수지${i}`;
        alert("...jsj" + [...jsj]);
        jsj = [...jsj, pname];  // 이따구로 표현이 아주 많이 사용됨! (미친듯이)
    }

    alert("체킁:" + jsj);
