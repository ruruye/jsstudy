<!DOCTYPE html>
    <meta charset="UTF-8">
<script>
    /*
        + =>문자열 더하기/ 넘버더하기
        - =>
        *
        /
    */
        alert("272"+272); //272272
        alert("272"-272); //0
        alert("272"*272); //73984 
        alert("272"/272); //1   
        
    var merong="merong";
    var anmerong=2722;
    alert(typeof(anmerong)); //number
    alert(anmerong.toLocaleString());
    alert(typeof(anmerong.toLocaleString()));//String
    alert(anmerong.toLocaleString()-100); //NaN(not a number)
 //  alert(typeof(merong)); //string은 원시타입(속성/메소드 없음)

    alert(merong.substring(0,3));//

</script>
